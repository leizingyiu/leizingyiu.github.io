    #donate * {

    }

    #donate ul li {
        padding: 0 auto 0;
        display: inline-block;
        text-align: center;
        font-weight: 300;
        flex-grow: 2;
    }

        height: auto;
        text-align: center;
    }

        text-indent: 0.3em;
    }

    #donate ul li a {
        display: block;
        width: 10em;
        height: 10em;
        margin: auto;
        transform: scale(0.9);
    }

    #donate ul li a:hover {
        z-index: 99999;
        transform: scale(1);
    }

    #donate form {
        width: 0px;
        height: 0px;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
